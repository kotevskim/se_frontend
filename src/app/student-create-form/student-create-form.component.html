<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="row">
    <button class="btn btn-link" (click)="back()"><span class="fa fa-chevron-left"></span> Back</button>
  </div>

  <br>

  <div class="form-group">
    <label class="center-block">Index:
      <input class="form-control" formControlName="id" required>
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="firstName" required minlength="3" maxlength="20">
    </label>
  </div>

  <!--First name validation; firstName is from the get firstName method in the component-->
  <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
       class="alert alert-danger">

    <div *ngIf="firstName.errors.required">
      Name is required.
    </div>
    <div *ngIf="firstName.errors.minlength">
      Name must be at least 3 characters long.
    </div>
  </div>

  <div class="form-group">
    <label class="center-block">Last Name:
      <input class="form-control" formControlName="lastName" required minlength="3" maxlength="20">
    </label>
  </div>

  <!--Last name validation; lastName is from the get lastName method in the component-->
  <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
       class="alert alert-danger">

    <div *ngIf="lastName.errors.required">
      Last Name is required.
    </div>
    <div *ngIf="lastName.errors.minlength">
      Name must be at least 3 characters long.
    </div>
  </div>

  <label class="center-block">Study Program:
    <select class="form-control" formControlName="studyProgram">
      <option *ngFor="let program of studyPrograms" [value]="program.name">{{program.name}}</option>
    </select>
  </label>

  <br><br>

  <div class="row">
    <button (click)="onSave()"
            [disabled]="studentForm.pristine" class="col-md-4 col-md-offset-1 btn btn-success">Add
    </button>
    <button type="reset" (click)="revertForm()"
            class="col-md-4 col-md-offset-2 btn btn-danger">Clean
    </button>
  </div>

</form>
