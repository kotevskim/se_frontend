<div *ngIf="student">

  <div class="row">
    <button class="btn btn-link" (click)="back()"><span class="fa fa-chevron-left"></span> Back</button>
  </div>
  <br>

  <div class="row" style="font-size: 18px">
    <code class="col-md-4 col-md-offset-1">First name:</code>
    <span class="col-md-5 col-md-offset-2">{{student.firstName}}</span>
  </div>
  <br>
  <div class="row" style="font-size: 18px">
    <code class="col-md-4 col-md-offset-1">Last name:</code>
    <span class="col-md-5 col-md-offset-2">{{student.lastName}}</span>
  </div>
  <br>
  <div class="row" style="font-size: 18px">
    <code class="col-md-4 col-md-offset-1">Index:</code>
    <span class="col-md-5 col-md-offset-2">{{student.id}}</span>
  </div>
  <br>
  <div class="row" style="font-size: 18px">
    <code class="col-md-4 col-md-offset-1">Study program:</code>
    <span class="col-md-5 col-md-offset-2">{{student.studyProgram.name}}</span>
  </div>

  <br><br>

  <div class="row">
    <button class="col-md-4 col-md-offset-1 btn btn-primary" [routerLink]="['/edit', student.id]"><span class="fa fa-pencil"></span> Edit</button>
    <button class="col-md-4 col-md-offset-2 btn btn-danger" (click)="delete(student)"><span class="fa fa-trash"></span> Delete</button>
  </div>

</div>
