<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="firstName" required>
    </label>
  </div>

  <!--First name validation-->
  <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
       class="alert alert-danger">

    <div *ngIf="firstName.errors.required">
      Name is required.
    </div>
    <div *ngIf="firstName.errors.minlength">
      Name must be at least 3 characters long.
    </div>
  </div>

  <div class="form-group">
    <label class="center-block">Last Name:
      <input class="form-control" formControlName="lastName" required>
    </label>
  </div>

  <label class="center-block">Study Program:
    <select class="form-control" formControlName="studyProgram">
      <option *ngFor="let program of studyPrograms" [value]="program">{{program}}</option>
    </select>
  </label>

  <div formGroupName="address" class="well well-lg">
    <div class="form-group">
      <label class="center-block">Street:
        <input class="form-control" formControlName="street">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">City:
        <input class="form-control" formControlName="city">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">State:
        <select class="form-control" formControlName="state">
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Zip Code:
        <input class="form-control" formControlName="zip">
      </label>
    </div>
  </div>

  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="studentForm.pristine" class="btn btn-success">Save
    </button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="studentForm.pristine" class="btn btn-danger">Revert
    </button>
  </div>

</form>
