<input #box class="form-control" type="text" placeholder="Пребарај студент" (keyup)="0"> <!--we must bind to the keyup event so angular updates the view-->
<button routerLink="/new" class="btn btn-primary">Add New Student</button>

<ul id="list-students" class="list-group">
  <li class="list-group-item" *ngFor="let student of (students | filterByName:box.value)">
    <a [routerLink]="['/details', student.index]">
      {{student.firstName}} {{student.lastName}}
    </a>
  </li>
</ul>
